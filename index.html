<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Silva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-200 selection:bg-blue-100">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-5 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-white p-2 rounded-full border-2 border-blue-900 shadow-md text-blue-800">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="18" r="3"></circle><circle cx="17" cy="18" r="3"></circle><path d="M10 18h4"></path><path d="M12 12l2 3h5l-2-7h-3l-2 4z"></path></svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xl font-black italic tracking-tighter text-blue-900 leading-none">EXPRESSO</span>
                            <span class="text-lg font-bold text-red-600 leading-none tracking-wide">SILVA</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Ativo</span>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content">
                </main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
                <div class="flex justify-around items-center h-20">
                    <button onclick="changeTab('about')" class="flex flex-col items-center w-full text-gray-300 transition-all" id="btn-about">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[9px] font-black uppercase">Empresa</span>
                    </button>
                    <button onclick="changeTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white transition-all" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="changeTab('feedback')" class="flex flex-col items-center w-full text-gray-300 transition-all" id="btn-feedback">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[9px] font-black uppercase">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        // Fun√ß√£o simples para trocar de abas
        function changeTab(tab) {
            const main = document.getElementById('main-content');
            const btns = {
                about: document.getElementById('btn-about'),
                quote: document.getElementById('btn-quote'),
                feedback: document.getElementById('btn-feedback')
            };

            // Reset cores
            Object.values(btns).forEach(b => {
                if(b.id === 'btn-quote') {
                    b.classList.replace('bg-blue-800', 'bg-gray-400');
                } else {
                    b.classList.add('text-gray-300');
                    b.classList.remove('text-blue-700', 'scale-110');
                }
            });

            if (tab === 'quote') {
                btns.quote.classList.replace('bg-gray-400', 'bg-blue-800');
                main.innerHTML = `
                    <div class="bg-gradient-to-r from-blue-700 to-blue-900 p-6 rounded-3xl text-white shadow-xl mb-6 relative overflow-hidden">
                        <h2 class="text-xs font-bold uppercase tracking-widest opacity-80 mb-1">Valor do Frete</h2>
                        <div class="flex items-baseline gap-1"><span class="text-xl font-medium">R$</span><span class="text-4xl font-black italic">0,00</span></div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-6 border-gray-100">
                        <label class="block text-sm font-black text-gray-700 mb-2">üì¶ O que vamos entregar?</label>
                        <input type="text" placeholder="Ex: Documentos, Marmita..." class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50">
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border p-5 border-gray-100 mb-4">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase bg-blue-100 text-blue-700">Ponto de Coleta</span>
                        <input type="text" placeholder="Endere√ßo de retirada" class="w-full mt-4 p-3 border border-gray-100 rounded-xl text-sm bg-gray-50">
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border p-5 border-gray-100">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase bg-green-100 text-green-700">Ponto de Entrega</span>
                        <input type="text" placeholder="Endere√ßo de entrega" class="w-full mt-4 p-3 border border-gray-100 rounded-xl text-sm bg-gray-50">
                    </div>
                    <button class="w-full mt-8 bg-green-600 text-white font-black py-4 rounded-2xl shadow-xl text-lg">PEDIR NO WHATSAPP</button>
                `;
            } else if (tab === 'about') {
                btns.about.classList.add('text-blue-700', 'scale-110');
                btns.about.classList.remove('text-gray-300');
                main.innerHTML = `
                    <div class="bg-blue-900 rounded-3xl p-6 text-white shadow-2xl mb-6">
                        <h2 class="text-3xl font-black italic mb-2">Expresso Silva</h2>
                        <p class="text-blue-200 text-sm font-medium">Log√≠stica inteligente para quem tem pressa.</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-black text-gray-800 mb-4">Nossos Servi√ßos</h3>
                        <ul class="space-y-3 text-sm text-gray-600 font-bold">
                            <li class="bg-gray-50 p-3 rounded-xl border border-gray-100">‚úì Coletas e entregas em geral</li>
                            <li class="bg-gray-50 p-3 rounded-xl border border-gray-100">‚úì Servi√ßos banc√°rios</li>
                            <li class="bg-gray-50 p-3 rounded-xl border border-gray-100">‚úì Encomendas urgentes</li>
                        </ul>
                    </div>
                `;
            } else if (tab === 'feedback') {
                btns.feedback.classList.add('text-blue-700', 'scale-110');
                btns.feedback.classList.remove('text-gray-300');
                main.innerHTML = `<div class="text-center p-10 bg-white rounded-3xl shadow-sm border border-gray-100"><h2 class="text-2xl font-black text-gray-800">Sua Opini√£o</h2><p class="text-sm text-gray-500 mt-2">Em breve dispon√≠vel!</p></div>`;
            }
        }

        // Inicia na aba de frete
        changeTab('quote');
    </script>
</body>
</html>
