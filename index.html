<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expresso Silva</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-5 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-white p-2 rounded-full border-2 border-blue-900 shadow-md text-blue-800">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="7" cy="18" r="3"></circle><circle cx="17" cy="18" r="3"></circle><path d="M10 18h4"></path><path d="M12 12l2 3h5l-2-7h-3l-2 4z"></path></svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xl font-black italic text-blue-900 leading-none">EXPRESSO</span>
                            <span class="text-lg font-bold text-red-600 leading-none">SILVA</span>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content"></main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
                <div class="flex justify-around items-center h-20">
                    <button onclick="renderTab('about')" class="flex flex-col items-center w-full text-gray-300" id="btn-about">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[9px] font-black uppercase">Empresa</span>
                    </button>
                    <button onclick="renderTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="renderTab('feedback')" class="flex flex-col items-center w-full text-gray-300" id="btn-feedback">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[9px] font-black uppercase">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        const BASE_LAT = -19.8967; const BASE_LON = -43.9433;
        const PRECO_KM_NORMAL = 2.00; const PRECO_KM_LONGO = 1.40; const PRECO_MINIMO = 10.00;
        const PRICE_TABLE = {"aarao reis": 25, "adelaide": 18, "aeroporto": 22, "aparecida": 10, "bom jesus": 10, "cachoeirinha": 10, "centro": 20, "savassi": 20, "lourdes": 15};

        let deliveryObject = "";
        let couponCode = "";
        let discountApplied = 0;
        let stops = [{ type: 'pickup', address: '', contact: '', price: 0, loading: false }, { type: 'delivery', address: '', contact: '', price: 0, loading: false }];

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; var dLat = (lat2-lat1) * Math.PI / 180; var dLon = (lon2-lon1) * Math.PI / 180;
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        async function updatePrice(index) {
            const addr = document.getElementById(`addr-${index}`).value;
            stops[index].address = addr;
            if (!addr || addr.length < 5) { validateButton(); return; }
            
            stops[index].loading = true; renderTab('quote');
            let foundPrice = false;
            for (const [bairro, p] of Object.entries(PRICE_TABLE)) {
                if (addr.toLowerCase().includes(bairro)) { stops[index].price = p; foundPrice = true; break; }
            }
            if (!foundPrice) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + " Minas Gerais")}`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const dist = getDistanceFromLatLonInKm(BASE_LAT, BASE_LON, data[0].lat, data[0].lon);
                        stops[index].price = dist > 60 ? (dist * 2) * PRECO_KM_LONGO : Math.max(PRECO_MINIMO, PRECO_MINIMO + (dist * PRECO_KM_NORMAL));
                    } else { stops[index].price = 20; }
                } catch (e) { stops[index].price = 20; }
            }
            stops[index].loading = false;
            applyCouponLogic();
            renderTab('quote');
        }

        function applyCouponLogic() {
            let totalSemDesconto = stops.reduce((acc, s) => acc + s.price, 0);
            discountApplied = 0;
            const code = couponCode.toUpperCase().trim();

            if (code === "PRIMEIRAVEZ") {
                if (totalSemDesconto <= 30) {
                    discountApplied = totalSemDesconto * 0.10;
                } else if (totalSemDesconto <= 80) {
                    discountApplied = 5.00;
                } else {
                    discountApplied = 10.00;
                }
            } else if (code === "DIADASKIDS") {
                discountApplied = totalSemDesconto * 0.10;
            }
        }

        function validateButton() {
            const btn = document.getElementById('whatsapp-btn');
            if (!btn) return;
            const hasObject = deliveryObject.trim().length > 2;
            const allStopsFilled = stops.every(s => s.address.trim().length > 5 && s.contact.trim().length > 1);
            
            if (hasObject && allStopsFilled) {
                btn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                btn.classList.add('bg-green-600', 'active:scale-95');
                btn.innerText = 'PEDIR NO WHATSAPP';
            } else {
                btn.classList.add('bg-gray-300', 'cursor-not-allowed');
                btn.classList.remove('bg-green-600', 'active:scale-95');
                btn.innerText = 'PREENCHA OS CAMPOS';
            }
        }

        function renderTab(tab) {
            const main = document.getElementById('main-content');
            const btnAbout = document.getElementById('btn-about'); const btnQuote = document.getElementById('btn-quote'); const btnFeedback = document.getElementById('btn-feedback');
            [btnAbout, btnFeedback].forEach(b => { b.classList.replace('text-blue-700', 'text-gray-300'); b.classList.remove('scale-110'); });
            btnQuote.classList.replace('bg-blue-800', 'bg-gray-400');

            if (tab === 'quote') {
                btnQuote.classList.replace('bg-gray-400', 'bg-blue-800');
                let subtotal = stops.reduce((acc, s) => acc + s.price, 0);
                let totalFinal = Math.max(0, subtotal - discountApplied);
                
                let stopsHTML = stops.map((s, i) => `
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100">
                        <div class="flex justify-between mb-2">
                            <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${s.type==='pickup'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'}">${s.type==='pickup'?'üìç Coleta':'üèÅ Entrega'}</span>
                            ${stops.length > 2 ? `<button onclick="stops.splice(${i},1);renderTab('quote')" class="text-red-400 text-xs font-bold">Remover</button>` : ''}
                        </div>
                        <div class="relative">
                            <input id="addr-${i}" onblur="updatePrice(${i})" value="${s.address}" type="text" placeholder="Rua, n√∫mero e bairro" class="w-full p-3 border border-gray-100 rounded-xl mb-3 text-sm bg-gray-50 outline-none">
                            ${s.loading ? '<div class="absolute right-3 top-3"><div class="loader"></div></div>' : ''}
                        </div>
                        <div class="flex gap-2">
                            <input id="cont-${i}" oninput="stops[${i}].contact=this.value; validateButton()" value="${s.contact}" type="text" placeholder="Nome / Respons√°vel" class="w-1/2 p-2.5 border border-gray-100 rounded-xl text-xs bg-gray-50 outline-none">
                            <div class="w-1/2 flex items-center justify-center font-bold text-green-600 bg-gray-50 rounded-xl text-sm italic">R$ ${s.price.toFixed(2).replace('.', ',')}</div>
                        </div>
                    </div>
                `).join('');

                main.innerHTML = `
                    <div class="bg-gradient-to-r from-blue-700 to-blue-900 p-6 rounded-3xl text-white shadow-xl mb-6 relative overflow-hidden">
                        <div class="z-10 relative">
                            <h2 class="text-xs font-bold uppercase opacity-80 mb-1">Total Estimado</h2>
                            <div class="text-4xl font-black italic" id="display-total">R$ ${totalFinal.toFixed(2).replace('.', ',')}</div>
                            <div id="display-discount" class="text-[10px] mt-1 text-green-300 font-bold ${discountApplied > 0 ? '' : 'hidden'}">Cupom aplicado: - R$ ${discountApplied.toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div class="absolute right-[-10px] bottom-[-10px] text-6xl opacity-10 rotate-12">üí∞</div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100">
                        <label class="block text-xs font-black text-gray-400 mb-2 uppercase tracking-tighter">üè∑Ô∏è Cupom de Desconto</label>
                        <input id="couponInput" oninput="couponCode=this.value; applyCouponLogic(); updateDisplayOnly(); validateButton()" value="${couponCode}" type="text" placeholder="C√≥digo: PRIMEIRAVEZ" class="w-full p-2.5 border border-gray-200 rounded-xl text-sm bg-gray-50 outline-none uppercase font-bold text-blue-800">
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-6 border-gray-100">
                        <label class="block text-sm font-black text-gray-700 mb-2 font-bold">üì¶ O que vamos entregar?</label>
                        <input id="objInput" oninput="deliveryObject=this.value; validateButton()" value="${deliveryObject}" type="text" placeholder="Ex: Marmitas, Pe√ßas..." class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50 outline-none">
                    </div>

                    ${stopsHTML}
                    
                    <div class="flex gap-2 mb-8">
                        <button onclick="stops.push({type:'pickup',address:'',contact:'',price:0,loading:false});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-blue-200 rounded-2xl text-blue-500 font-bold text-xs">+ Coleta</button>
                        <button onclick="stops.push({type:'delivery',address:'',contact:'',price:0,loading:false});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-green-200 rounded-2xl text-green-500 font-bold text-xs">+ Entrega</button>
                    </div>

                    <button id="whatsapp-btn" onclick="handleOrder()" class="w-full text-white font-black py-4 rounded-2xl shadow-xl text-lg flex items-center justify-center gap-2 transition-all bg-gray-300 cursor-not-allowed">
                        PREENCHA OS CAMPOS
                    </button>
                `;
                validateButton();
            } else if (tab === 'about') {
                btnAbout.classList.add('text-blue-700', 'scale-110');
                main.innerHTML = `<div class="space-y-6 animate-fade-in pb-10"><div class="bg-blue-900 rounded-3xl p-6 text-white shadow-2xl relative overflow-hidden"><h2 class="text-3xl font-black italic mb-2">Expresso Silva</h2><p class="text-blue-200 text-sm font-medium">Log√≠stica inteligente para quem tem pressa.</p><div class="mt-4 flex items-center gap-2 text-xs font-bold bg-white/10 p-2 rounded-lg w-fit">üìç Rua Parana√≠ba, 337 - Aparecida</div></div><div class="grid grid-cols-2 gap-4"><div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center"><div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2 text-xl">üöö</div><p class="text-xs font-black text-gray-800">Cobertura</p><p class="text-[10px] text-gray-400">BH e Regi√£o</p></div><div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center"><div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2 text-xl">üïí</div><p class="text-xs font-black text-gray-800">Agilidade</p><p class="text-[10px] text-gray-400">Entregas Urgentes</p></div></div><div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100"><h3 class="text-lg font-black text-gray-800 mb-6 font-bold">üíº Nossos Servi√ßos</h3><div class="grid gap-3"><div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 text-sm font-bold">üì¶ Coletas e entregas em geral</div><div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 text-sm font-bold">üèõÔ∏è Servi√ßos banc√°rios e cart√≥rios</div><div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 text-sm font-bold">‚ö° Encomendas urgentes</div></div></div></div>`;
            } else if (tab === 'feedback') {
                btnFeedback.classList.add('text-blue-700', 'scale-110');
                main.innerHTML = `<div class="text-center p-10 bg-white rounded-3xl border border-gray-100 animate-fade-in"><div class="text-4xl mb-4">‚≠ê</div><h2 class="text-2xl font-black text-gray-800">Sua Opini√£o</h2><p class="text-sm text-gray-500 mt-2">Fale conosco pelo WhatsApp!</p></div>`;
            }
        }

        function updateDisplayOnly() {
            let subtotal = stops.reduce((acc, s) => acc + s.price, 0);
            let totalFinal = Math.max(0, subtotal - discountApplied);
            document.getElementById('display-total').innerText = `R$ ${totalFinal.toFixed(2).replace('.', ',')}`;
            
            const discDiv = document.getElementById('display-discount');
            if (discountApplied > 0) {
                discDiv.innerText = `Cupom aplicado: - R$ ${discountApplied.toFixed(2).replace('.', ',')}`;
                discDiv.classList.remove('hidden');
            } else {
                discDiv.classList.add('hidden');
            }
        }

        function handleOrder() {
            let subtotal = stops.reduce((acc, s) => acc + s.price, 0);
            let totalFinal = Math.max(0, subtotal - discountApplied);
            if (totalFinal === 0 && subtotal === 0) return;

            let msg = `*NOVO PEDIDO - EXPRESSO SILVA*\nüì¶ *O que:* ${deliveryObject}\n\n`;
            stops.forEach((s, i) => {
                msg += `${s.type === 'pickup' ? 'üìç COLETA' : 'üèÅ ENTREGA'}\nüè† *End:* ${s.address}\nüë§ *Resp:* ${s.contact}\n\n`;
            });
            
            if(discountApplied > 0) {
                msg += `üí∞ *Subtotal: R$ ${subtotal.toFixed(2).replace('.', ',')}*\n`;
                msg += `üè∑Ô∏è *Cupom:* ${couponCode.toUpperCase()} (- R$ ${discountApplied.toFixed(2).replace('.', ',')})\n`;
            }
            msg += `‚úÖ *TOTAL FINAL: R$ ${totalFinal.toFixed(2).replace('.', ',')}*`;
            
            window.open(`https://wa.me/553134225426?text=${encodeURIComponent(msg)}`);
        }

        renderTab('quote');
    </script>
</body>
</html>
