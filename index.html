<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expresso Silva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-5 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex justify-center items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-blue-900 flex items-center justify-center bg-white shadow-sm">
                            <img src="https://cdn-icons-png.flaticon.com/512/717/717498.png" alt="Logo" class="w-8 h-8">
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xl font-black italic text-blue-900 leading-none">EXPRESSO</span>
                            <span class="text-lg font-bold text-red-600 leading-none">SILVA</span>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content"></main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-lg">
                <div class="flex justify-around items-center h-20">
                    <button onclick="renderTab('about')" class="flex flex-col items-center w-full text-gray-400" id="btn-about">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[9px] font-black uppercase">Empresa</span>
                    </button>
                    <button onclick="renderTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="renderTab('feedback')" class="flex flex-col items-center w-full text-gray-400" id="btn-feedback">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[9px] font-black uppercase">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        const BASE_LAT = -19.8967; const BASE_LON = -43.9433;
        const PRECO_KM = 2.00; const PRECO_MINIMO = 10.00;
        const BAIRROS_10_REAIS = ["aparecida", "bom jesus", "parque riachuelo", "cachoeirinha"];

        let deliveryObject = "";
        let selectedWeightValue = ""; 
        let selectedWeightLabel = "";
        let weightSurcharge = 0;
        let isCouponActive = false;
        let couponDiscount = 0;
        let activeCouponCode = "";

        let stops = [
            { type: 'pickup', address: '', contact: '', price: 0, loading: false, lat: null, lon: null }, 
            { type: 'delivery', address: '', contact: '', price: 0, loading: false, lat: null, lon: null }
        ];

        function getSubtotal() {
            return stops.reduce((acc, s) => acc + s.price, 0) + weightSurcharge;
        }

        function calculateCurrentDiscount(subtotal) {
            if (!isCouponActive || subtotal === 0) return 0;
            if (subtotal <= 15) return 2.00;
            if (subtotal <= 25) return 4.00;
            return 5.00; 
        }

        function recalculateAllPrices() {
            stops.forEach((stop, index) => {
                if (!stop.address || stop.address.length < 5) {
                    stop.price = 0;
                    return;
                }
                let addrLower = stop.address.toLowerCase();
                let isFixed = BAIRROS_10_REAIS.some(bairro => addrLower.includes(bairro));

                if (isFixed) {
                    stop.price = 10.00;
                } 
                else if (stop.lat && stop.lon) {
                    let prevLat = (index === 0) ? BASE_LAT : (stops[index-1].lat || BASE_LAT);
                    let prevLon = (index === 0) ? BASE_LON : (stops[index-1].lon || BASE_LON);
                    let d = calcularDistancia(prevLat, prevLon, stop.lat, stop.lon);
                    stop.price = Math.max(PRECO_MINIMO, PRECO_MINIMO + (d * PRECO_KM));
                } else {
                    stop.price = stop.price || 0; 
                }
            });
            renderTab('quote');
        }

        function removeStop(index) {
            stops.splice(index, 1);
            recalculateAllPrices(); 
        }

        function applyCoupon() {
            const input = document.getElementById('couponInput');
            const val = input.value.trim().toUpperCase();
            if (getSubtotal() === 0) {
                alert("Adicione endere√ßos antes de usar o cupom.");
                return;
            }
            if (val === 'PRIMEIRAVEZ') {
                isCouponActive = true;
                activeCouponCode = val;
                alert(`Cupom Aplicado!`);
            } else {
                isCouponActive = false;
                activeCouponCode = "";
                alert('Cupom inv√°lido.');
            }
            renderTab('quote');
        }

        function handleWeightChange(selectElement) {
            selectedWeightValue = selectElement.value;
            const surcharges = { "0": 0, "1": 5, "2": 10, "3": 15, "4": 20 };
            weightSurcharge = surcharges[selectedWeightValue] || 0;
            selectedWeightLabel = selectElement.options[selectElement.selectedIndex].text;
            renderTab('quote');
        }

        async function updatePrice(index) {
            const addr = document.getElementById(`addr-${index}`).value;
            stops[index].address = addr;
            if (!addr || addr.length < 5) {
                stops[index].price = 0;
                recalculateAllPrices();
                return;
            }
            stops[index].loading = true;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + " Minas Gerais")}`);
                const data = await res.json();
                if (data && data.length > 0) {
                    stops[index].lat = parseFloat(data[0].lat);
                    stops[index].lon = parseFloat(data[0].lon);
                }
            } catch (e) { console.error(e); }
            stops[index].loading = false;
            recalculateAllPrices();
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        function renderTab(tab) {
            const main = document.getElementById('main-content');
            const btns = { about: 'btn-about', quote: 'btn-quote', feedback: 'btn-feedback' };
            Object.values(btns).forEach(id => document.getElementById(id).className = "flex flex-col items-center w-full text-gray-400");

            if (tab === 'quote') {
                document.getElementById('btn-quote').className = "relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white";
                
                let subtotal = getSubtotal();
                couponDiscount = calculateCurrentDiscount(subtotal);
                let total = Math.max(0, subtotal - couponDiscount);
                
                const renderStopCard = (s, i) => `
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100 relative">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${s.type==='pickup'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'} tracking-widest">
                                ${s.type==='pickup'?'üìç Coleta':'üèÅ Entrega'}
                            </span>
                            ${stops.length > 2 ? `<button onclick="removeStop(${i})" class="text-red-500 text-[10px] font-black uppercase tracking-tighter">Remover</button>` : ''}
                        </div>
                        <input id="addr-${i}" onblur="updatePrice(${i})" value="${s.address}" type="text" placeholder="Endere√ßo Completo" class="w-full p-3 border border-gray-50 rounded-xl text-sm bg-gray-50 outline-none mb-2 font-bold text-gray-700">
                        <div class="flex gap-2">
                            <input id="cont-${i}" oninput="stops[${i}].contact=this.value; validateButton()" value="${s.contact}" type="text" placeholder="Respons√°vel" class="w-1/2 p-2.5 border border-gray-50 rounded-xl text-xs bg-gray-50 font-bold">
                            <div class="w-1/2 flex items-center justify-center font-black text-green-600 bg-gray-50 rounded-xl text-sm italic border border-green-50 shadow-inner">
                               R$ ${s.price.toFixed(2).replace('.', ',')}
                            </div>
                        </div>
                    </div>
                `;

                main.innerHTML = `
                    <div class="bg-gradient-to-br from-blue-700 to-blue-900 p-6 rounded-3xl text-white shadow-xl mb-6 relative overflow-hidden">
                        <span class="absolute right-4 bottom-1 text-7xl opacity-20 grayscale">üí∞</span>
                        <h2 class="text-xs font-black uppercase opacity-70 mb-1 tracking-widest relative z-10">Total Estimado</h2>
                        <div class="text-5xl font-black italic tracking-tighter mb-2 relative z-10 flex items-baseline">
                           <span class="text-2xl mr-1 font-bold">R$</span>${total.toFixed(2).replace('.', ',')}
                        </div>
                        <div class="flex flex-col gap-1 relative z-10">
                            ${couponDiscount > 0 ? `<div class="text-[11px] text-green-300 font-bold uppercase animate-pulse">Desconto: - R$ ${couponDiscount.toFixed(2).replace('.', ',')}</div>` : ''}
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100">
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 italic tracking-widest">üì¶ Detalhes da Encomenda</label>
                        <input id="objInput" oninput="deliveryObject=this.value; validateButton()" value="${deliveryObject}" type="text" placeholder="Chaves, documentos, etc..." class="w-full p-3 border border-gray-100 rounded-xl text-sm bg-gray-50 outline-none mb-4 font-bold text-blue-900">
                        
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 italic tracking-widest">‚öñÔ∏è Categoria / Peso <span class="text-red-500">*</span></label>
                        <select onchange="handleWeightChange(this)" class="w-full p-3 border ${selectedWeightValue === "" ? 'border-red-200 bg-red-50 text-red-800' : 'border-gray-100 bg-gray-50 text-blue-900'} rounded-xl text-sm outline-none font-bold transition-colors">
                            <option value="" disabled ${selectedWeightValue===""?'selected':''}>Selecione a Categoria...</option>
                            <option value="0" ${selectedWeightValue==="0"?'selected':''}>Envio Padr√£o (At√© 20kg) - ISENTO</option>
                            <option value="1" ${selectedWeightValue==="1"?'selected':''}>Carga Especial (21 a 30kg) + R$ 5,00</option>
                            <option value="2" ${selectedWeightValue==="2"?'selected':''}>Log√≠stica Pesada (31 a 40kg) + R$ 10,00</option>
                            <option value="3" ${selectedWeightValue==="3"?'selected':''}>Log√≠stica Pesada (41 a 50kg) + R$ 15,00</option>
                            <option value="4" ${selectedWeightValue==="4"?'selected':''}>Servi√ßo Master (51 a 80kg) + R$ 20,00</option>
                        </select>

                        ${weightSurcharge > 0 ? `
                            <div class="mt-3 p-3 bg-amber-50 border border-amber-200 rounded-xl flex gap-2 items-start animate-fade-in">
                                <span class="text-lg">‚ö†Ô∏è</span>
                                <p class="text-[11px] font-bold text-amber-800 leading-tight">
                                    Aten√ß√£o: A entrega √© feita de moto. O item deve caber dentro do ba√∫ do motoqueiro.
                                </p>
                            </div>
                        ` : ''}
                    </div>

                    ${stops.map((s, i) => s.type === 'pickup' ? renderStopCard(s, i) : '').join('')}
                    ${stops.map((s, i) => s.type === 'delivery' ? renderStopCard(s, i) : '').join('')}

                    <div class="flex gap-3 mb-6">
                        <button onclick="stops.push({type:'pickup',address:'',contact:'',price:0,loading:false,lat:null,lon:null});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-blue-200 rounded-2xl text-blue-500 font-black text-[10px] uppercase tracking-widest bg-blue-50/30">+ Coleta</button>
                        <button onclick="stops.push({type:'delivery',address:'',contact:'',price:0,loading:false,lat:null,lon:null});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-green-200 rounded-2xl text-green-500 font-black text-[10px] uppercase tracking-widest bg-green-50/30">+ Entrega</button>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-6 border-gray-100">
                        <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 italic tracking-widest">üéüÔ∏è Cupom de Desconto</label>
                        <div class="flex gap-2">
                            <input id="couponInput" type="text" placeholder="Digite seu c√≥digo" value="${activeCouponCode}" ${isCouponActive ? 'disabled' : ''} class="flex-1 p-3 border border-gray-100 rounded-xl text-sm bg-gray-50 outline-none font-bold text-blue-800 uppercase disabled:bg-gray-100 disabled:text-gray-400">
                            ${!isCouponActive ? 
                                `<button onclick="applyCoupon()" class="bg-blue-900 text-white px-5 rounded-xl font-black text-[10px] uppercase shadow-md">Validar</button>` : 
                                `<button onclick="isCouponActive=false; activeCouponCode=''; renderTab('quote')" class="bg-red-100 text-red-600 px-5 rounded-xl font-black text-[10px] uppercase border border-red-200">Limpar</button>`
                            }
                        </div>
                    </div>

                    <button id="whatsapp-btn" onclick="handleOrder()" disabled class="w-full text-white font-black py-5 rounded-2xl shadow-xl text-lg transition-all bg-gray-300 cursor-not-allowed uppercase italic tracking-tighter">
                        Preencha os dados
                    </button>
                `;
                validateButton();
            } else if (tab === 'about') {
                document.getElementById('btn-about').className = "flex flex-col items-center w-full text-blue-700 scale-105 transition-transform";
                main.innerHTML = `
                <div class="space-y-4 animate-fade-in pb-10">
                    <div class="bg-blue-900 rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden">
                        <h2 class="text-3xl font-black italic mb-2 leading-tight">Expresso Silva</h2>
                        <p class="text-blue-200 text-sm font-medium mb-6 italic">Log√≠stica inteligente para quem tem pressa.</p>
                        <div class="flex flex-col gap-2">
                            <div class="bg-white/10 p-3 rounded-2xl flex items-center gap-3 border border-white/10 inline-flex w-full">
                                <span class="text-xs font-bold uppercase tracking-widest font-mono">üìç Rua Parana√≠ba, 337 - Aparecida</span>
                            </div>
                            <div class="bg-white/10 p-3 rounded-2xl flex items-center gap-3 border border-white/10 inline-flex w-full">
                                <span class="text-xs font-bold uppercase tracking-widest font-mono">‚è∞ Seg a Sex | 08:00 √†s 17:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <h3 class="font-black text-blue-900 uppercase text-[10px] tracking-widest mb-2 italic">Sobre n√≥s</h3>
                        <p class="text-gray-500 text-xs leading-relaxed font-medium italic">Refer√™ncia em BH desde 2004. Nossa frota de motos garante rapidez e seguran√ßa para sua carga.</p>
                    </div>
                </div>`;
            } else if (tab === 'feedback') {
                document.getElementById('btn-feedback').className = "flex flex-col items-center w-full text-blue-700 scale-105";
                main.innerHTML = `<div class="text-center p-10 bg-white rounded-3xl border border-gray-100 shadow-sm"><div class="text-4xl mb-4">‚≠ê</div><h2 class="text-xl font-black text-blue-900 uppercase italic leading-none">Sua Opini√£o</h2><p class="text-[10px] text-gray-400 font-bold uppercase mt-2 mb-8">Ajude-nos a evoluir!</p><button onclick="window.open('https://wa.me/553134225426')" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs italic">Falar no WhatsApp</button></div>`;
            }
        }

        function validateButton() {
            const btn = document.getElementById('whatsapp-btn');
            if (!btn) return;
            const weightValid = selectedWeightValue !== "";
            const formValid = deliveryObject.length > 2 && stops.every(s => s.address.length > 5 && s.contact.length > 1);
            const valid = weightValid && formValid;

            btn.disabled = !valid;
            if (!weightValid && formValid) {
                btn.innerText = "SELECIONE O PESO";
                btn.className = "w-full text-white font-black py-5 rounded-2xl shadow-xl text-lg bg-red-500 cursor-not-allowed uppercase italic tracking-tighter transition-all";
            } else {
                btn.innerText = valid ? "Finalizar Pedido" : "Preencha os dados";
                btn.className = valid ? "w-full text-white font-black py-5 rounded-2xl shadow-xl text-lg bg-green-600 active:scale-95 transition-all uppercase italic tracking-tighter" : "w-full text-white font-black py-5 rounded-2xl shadow-xl text-lg bg-gray-300 cursor-not-allowed uppercase italic tracking-tighter";
            }
        }

        function handleOrder() {
            let subtotal = getSubtotal();
            let finalDiscount = calculateCurrentDiscount(subtotal);
            let total = Math.max(0, subtotal - finalDiscount);
            
            let msg = `*NOVO PEDIDO - EXPRESSO SILVA*\nüì¶ *Item:* ${deliveryObject}\n‚öñÔ∏è *Peso:* ${selectedWeightLabel}\n${activeCouponCode ? 'üéüÔ∏è *Cupom:* ' + activeCouponCode + ' (- R$ ' + finalDiscount.toFixed(2).replace('.', ',') + ')\n' : ''}\n`;
            stops.forEach(s => msg += `${s.type==='pickup'?'üìç COLETA':'üèÅ ENTREGA'}\nüè† *End:* ${s.address}\nüë§ *Resp:* ${s.contact}\nüí∞ *Valor:* R$ ${s.price.toFixed(2).replace('.', ',')}\n\n`);
            msg += `‚úÖ *TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*`;
            window.open(`https://wa.me/553134225426?text=${encodeURIComponent(msg)}`);
        }

        renderTab('quote');
    </script>
</body>
</html>
