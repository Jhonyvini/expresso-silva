<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expresso Silva</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expresso Silva">
    
    <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1B_8DqS_X_X_X_X_X_X_X_X_X_X_X_X">
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1B_8DqS_X_X_X_X_X_X_X_X_X_X_X_X">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input:focus { border-color: #1e3a8a !important; }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-4 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-14 h-14 rounded-full overflow-hidden border-2 border-blue-900 shadow-sm">
                        <img src="https://img.icons8.com/fluency/96/motorcycle-delivery-multiple-boxes.png" alt="Logo Expresso Silva" class="w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xl font-black italic text-blue-900 leading-none tracking-tighter">EXPRESSO</span>
                        <span class="text-lg font-bold text-red-600 leading-none">SILVA</span>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content"></main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
                <div class="flex justify-around items-center h-20">
                    <button onclick="renderTab('about')" class="flex flex-col items-center w-full text-gray-300 transition-colors" id="btn-about">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[10px] font-black uppercase mt-1">Empresa</span>
                    </button>
                    <button onclick="renderTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-900 text-white transition-transform active:scale-90" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="renderTab('feedback')" class="flex flex-col items-center w-full text-gray-300 transition-colors" id="btn-feedback">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[10px] font-black uppercase mt-1">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        // Configura√ß√µes Globais
        const BASE_LAT = -19.8967; const BASE_LON = -43.9433;
        const PRECO_KM_NORMAL = 2.00; const PRECO_KM_LONGO = 1.40; const PRECO_MINIMO = 10.00;
        const PRICE_TABLE = {"aarao reis": 25, "adelaide": 18, "aeroporto": 22, "aparecida": 10, "bom jesus": 10, "cachoeirinha": 10, "centro": 20, "savassi": 20, "lourdes": 15};

        let deliveryObject = "";
        let couponCode = "";
        let discountApplied = 0;
        let stops = [{ type: 'pickup', address: '', contact: '', price: 0, loading: false }, { type: 'delivery', address: '', contact: '', price: 0, loading: false }];

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; var dLat = (lat2-lat1) * Math.PI / 180; var dLon = (lon2-lon1) * Math.PI / 180;
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        async function updatePrice(index) {
            const addr = document.getElementById(`addr-${index}`).value;
            stops[index].address = addr;
            if (!addr || addr.length < 5) { validateButton(); return; }
            
            stops[index].loading = true; renderTab('quote');
            let foundPrice = false;
            for (const [bairro, p] of Object.entries(PRICE_TABLE)) {
                if (addr.toLowerCase().includes(bairro)) { stops[index].price = p; foundPrice = true; break; }
            }
            if (!foundPrice) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + " Minas Gerais")}`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const dist = getDistanceFromLatLonInKm(BASE_LAT, BASE_LON, data[0].lat, data[0].lon);
                        stops[index].price = dist > 60 ? (dist * 2) * PRECO_KM_LONGO : Math.max(PRECO_MINIMO, PRECO_MINIMO + (dist * PRECO_KM_NORMAL));
                    } else { stops[index].price = 20; }
                } catch (e) { stops[index].price = 20; }
            }
            stops[index].loading = false;
            applyCouponLogic();
            renderTab('quote');
        }

        function applyCouponLogic() {
            let totalSemDesconto = stops.reduce((acc, s) => acc + s.price, 0);
            discountApplied = 0;
            const code = couponCode.toUpperCase().trim();
            if (code === "PRIMEIRAVEZ") {
                if (totalSemDesconto <= 30) discountApplied = totalSemDesconto * 0.10;
                else if (totalSemDesconto <= 80) discountApplied = 5.00;
                else discountApplied = 10.00;
            } else if (code === "DIADASKIDS") {
                discountApplied = totalSemDesconto * 0.10;
            }
        }

        function validateButton() {
            const btn = document.getElementById('whatsapp-btn');
            if (!btn) return;
            const hasObject = deliveryObject.trim().length > 2;
            const allStopsFilled = stops.every(s => s.address.trim().length > 5 && s.contact.trim().length > 1);
            if (hasObject && allStopsFilled) {
                btn.className = "w-full text-white font-black py-4 rounded-2xl shadow-xl text-lg mt-4 bg-green-600 active:scale-95 transition-all";
                btn.innerText = 'PEDIR NO WHATSAPP';
            } else {
                btn.className = "w-full text-white font-black py-4 rounded-2xl shadow-xl text-lg mt-4 bg-gray-300 cursor-not-allowed transition-all";
                btn.innerText = 'PREENCHA OS CAMPOS';
            }
        }

        function renderTab(tab) {
            const main = document.getElementById('main-content');
            const btnAbout = document.getElementById('btn-about'); const btnQuote = document.getElementById('btn-quote'); const btnFeedback = document.getElementById('btn-feedback');
            
            // Reset bot√µes
            [btnAbout, btnFeedback].forEach(b => b.classList.replace('text-blue-900', 'text-gray-300'));
            btnQuote.classList.replace('bg-blue-900', 'bg-gray-400');

            if (tab === 'quote') {
                btnQuote.classList.replace('bg-gray-400', 'bg-blue-900');
                let subtotal = stops.reduce((acc, s) => acc + s.price, 0);
                let totalFinal = Math.max(0, subtotal - discountApplied);
                
                main.innerHTML = `
                    <div class="bg-gradient-to-br from-blue-800 to-blue-950 p-6 rounded-3xl text-white shadow-xl mb-6 relative overflow-hidden">
                        <div class="z-10 relative">
                            <h2 class="text-xs font-bold uppercase opacity-70 mb-1">Total Estimado</h2>
                            <div class="text-4xl font-black italic">R$ ${totalFinal.toFixed(2).replace('.', ',')}</div>
                            <div class="text-[10px] mt-1 text-green-400 font-bold ${discountApplied > 0 ? '' : 'hidden'}">Cupom aplicado: - R$ ${discountApplied.toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div class="absolute right-[-10px] bottom-[-10px] text-6xl opacity-10 rotate-12">üèçÔ∏è</div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100">
                        <label class="block text-[10px] font-black text-gray-400 mb-1 uppercase">üè∑Ô∏è Cupom de Desconto</label>
                        <input oninput="couponCode=this.value; applyCouponLogic(); renderTab('quote')" value="${couponCode}" type="text" placeholder="Digite o cupom aqui..." class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50 outline-none uppercase font-bold text-blue-900 placeholder:normal-case">
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-6 border-gray-100">
                        <label class="block text-sm font-black text-gray-700 mb-2 font-bold uppercase text-[10px]">üì¶ Descri√ß√£o da Entrega</label>
                        <input oninput="deliveryObject=this.value; validateButton()" value="${deliveryObject}" type="text" placeholder="Ex: Marmitas, Pe√ßas, Documentos..." class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50 outline-none">
                    </div>

                    ${stops.map((s, i) => `
                        <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100 animate-fade-in">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${s.type==='pickup'?'bg-blue-100 text-blue-800':'bg-green-100 text-green-800'}">${s.type==='pickup'?'üìç Coleta':'üèÅ Entrega'}</span>
                                ${stops.length > 2 ? `<button onclick="stops.splice(${i},1);renderTab('quote')" class="text-red-500 text-[10px] font-bold">REMOVER</button>`:''}
                            </div>
                            <div class="relative">
                                <input id="addr-${i}" onblur="updatePrice(${i})" value="${s.address}" type="text" placeholder="Rua, n√∫mero e bairro" class="w-full p-3 border border-gray-200 rounded-xl mb-3 text-sm bg-gray-50 outline-none">
                                ${s.loading ? '<div class="absolute right-3 top-3"><div class="loader"></div></div>' : ''}
                            </div>
                            <div class="flex gap-2">
                                <input oninput="stops[${i}].contact=this.value; validateButton()" value="${s.contact}" type="text" placeholder="Respons√°vel" class="w-1/2 p-3 border border-gray-200 rounded-xl text-xs bg-gray-50 outline-none">
                                <div class="w-1/2 flex items-center justify-center font-bold text-green-600 bg-gray-50 rounded-xl text-sm italic border border-green-50">R$ ${s.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="flex gap-2 mb-4">
                        <button onclick="stops.push({type:'pickup',address:'',contact:'',price:0,loading:false});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-gray-200 rounded-2xl text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:bg-white">+ Coleta</button>
                        <button onclick="stops.push({type:'delivery',address:'',contact:'',price:0,loading:false});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-gray-200 rounded-2xl text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:bg-white">+ Entrega</button>
                    </div>

                    <button id="whatsapp-btn" onclick="handleOrder()" class="w-full text-white font-black py-4 rounded-2xl shadow-xl text-lg mt-4 bg-gray-300 cursor-not-allowed">PREENCHA OS CAMPOS</button>
                    <div class="h-10"></div>
                `;
                validateButton();
            } else if (tab === 'about') {
                btnAbout.classList.replace('text-gray-300', 'text-blue-900');
                main.innerHTML = `<div class="space-y-4 animate-fade-in"><div class="bg-blue-900 rounded-3xl p-6 text-white shadow-xl"><h2 class="text-2xl font-black italic mb-2">Expresso Silva</h2><p class="text-blue-100 text-sm">Sua solu√ß√£o r√°pida para entregas em Belo Horizonte e regi√£o metropolitana.</p></div><div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100"><h3 class="font-black text-blue-900 uppercase text-xs mb-3">Servi√ßos</h3><ul class="text-sm space-y-2 font-bold text-gray-600"><li>‚úì Entregas de Moto</li><li>‚úì Coletas Corporativas</li><li>‚úì Pequenas Encomendas</li></ul></div></div>`;
            } else if (tab === 'feedback') {
                btnFeedback.classList.replace('text-gray-300', 'text-blue-900');
                main.innerHTML = `<div class="text-center py-10 bg-white rounded-3xl shadow-sm animate-fade-in"><div class="text-5xl mb-4">‚≠ê</div><h2 class="text-xl font-black text-gray-800">Avalie-nos</h2><p class="text-sm text-gray-500 p-4">Sua opini√£o √© fundamental para melhorarmos nossa log√≠stica.</p><button onclick="window.open('https://wa.me/553134225426')" class="mt-4 px-6 py-2 bg-blue-900 text-white rounded-full font-bold">Enviar Feedback</button></div>`;
            }
        }

        function handleOrder() {
            let subtotal = stops.reduce((acc, s) => acc + s.price, 0);
            let totalFinal = Math.max(0, subtotal - discountApplied);
            let msg = `*NOVO PEDIDO - EXPRESSO SILVA*\nüì¶ *Item:* ${deliveryObject}\n\n`;
            stops.forEach((s) => {
                msg += `${s.type === 'pickup' ? 'üìç COLETA' : 'üèÅ ENTREGA'}\nüè† *End:* ${s.address}\nüë§ *Resp:* ${s.contact}\n\n`;
            });
            if(discountApplied > 0) msg += `üí∞ *Subtotal:* R$ ${subtotal.toFixed(2).replace('.', ',')}\nüè∑Ô∏è *Cupom:* ${couponCode.toUpperCase()}\n`;
            msg += `‚úÖ *TOTAL FINAL: R$ ${totalFinal.toFixed(2).replace('.', ',')}*`;
            window.open(`https://wa.me/553134225426?text=${encodeURIComponent(msg)}`);
        }

        renderTab('quote');
    </script>
</body>
</html>
