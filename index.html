<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expresso Silva</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/717/717498.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/717/717498.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-5 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex items-center gap-2">
                    <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-blue-900 shadow-md flex items-center justify-center bg-white">
                        <img src="https://cdn-icons-png.flaticon.com/512/717/717498.png" alt="Logo" class="w-8 h-8">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xl font-black italic text-blue-900 leading-none">EXPRESSO</span>
                        <span class="text-lg font-bold text-red-600 leading-none">SILVA</span>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content"></main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-lg">
                <div class="flex justify-around items-center h-20">
                    <button onclick="renderTab('about')" class="flex flex-col items-center w-full text-gray-400" id="btn-about">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[9px] font-black uppercase">Empresa</span>
                    </button>
                    <button onclick="renderTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="renderTab('feedback')" class="flex flex-col items-center w-full text-gray-400" id="btn-feedback">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[9px] font-black uppercase">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        const BASE_LAT = -19.8967; const BASE_LON = -43.9433;
        const PRECO_KM = 2.00; const PRECO_MINIMO = 10.00;
        const BAIRROS_10_REAIS = ["aparecida", "bom jesus", "parque riachuelo", "cachoeirinha"];

        let deliveryObject = "";
        let selectedWeightLabel = "";
        let weightSurcharge = 0;
        let stops = [
            { type: 'pickup', address: '', contact: '', price: 0, loading: false, lat: null, lon: null }, 
            { type: 'delivery', address: '', contact: '', price: 0, loading: false, lat: null, lon: null }
        ];

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        async function updatePrice(index) {
            const addr = document.getElementById(`addr-${index}`).value;
            stops[index].address = addr;
            if (!addr || addr.length < 5) { validateButton(); return; }
            
            stops[index].loading = true; renderTab('quote');

            let isFixed = BAIRROS_10_REAIS.some(b => addr.toLowerCase().includes(b));
            if (isFixed) {
                stops[index].price = 10.00;
                stops[index].loading = false;
                validateButton(); renderTab('quote');
                return;
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + " Minas Gerais")}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    stops[index].lat = parseFloat(data[0].lat);
                    stops[index].lon = parseFloat(data[0].lon);
                    
                    if (index === 0) {
                        let d = calcularDistancia(BASE_LAT, BASE_LON, stops[index].lat, stops[index].lon);
                        stops[index].price = Math.max(PRECO_MINIMO, PRECO_MINIMO + (d * PRECO_KM));
                    } else {
                        let anterior = stops[index-1];
                        if (anterior.lat) {
                            let d = calcularDistancia(anterior.lat, anterior.lon, stops[index].lat, stops[index].lon);
                            stops[index].price = d <= 5 ? (5 + (d * PRECO_KM)) : Math.max(PRECO_MINIMO, PRECO_MINIMO + (d * PRECO_KM));
                        } else {
                            let d = calcularDistancia(BASE_LAT, BASE_LON, stops[index].lat, stops[index].lon);
                            stops[index].price = Math.max(PRECO_MINIMO, PRECO_MINIMO + (d * PRECO_KM));
                        }
                    }
                }
            } catch (e) { stops[index].price = 20.00; }

            stops[index].loading = false;
            validateButton(); renderTab('quote');
        }

        function setWeight(val) {
            const weights = {
                "0": { label: "Envio Padr√£o (At√© 20kg)", extra: 0 },
                "1": { label: "Carga Especial (21 a 30kg)", extra: 5 },
                "2": { label: "Log√≠stica Pesada (31 a 40kg)", extra: 10 },
                "3": { label: "Log√≠stica Pesada (41 a 50kg)", extra: 15 },
                "4": { label: "Servi√ßo Master (51 a 80kg)", extra: 20 }
            };
            if (val === "") {
                selectedWeightLabel = "";
                weightSurcharge = 0;
            } else {
                selectedWeightLabel = weights[val].label;
                weightSurcharge = weights[val].extra;
            }
            validateButton();
            renderTab('quote');
        }

        function validateButton() {
            const btn = document.getElementById('whatsapp-btn');
            if (!btn) return;
            const hasObject = deliveryObject.trim().length > 2;
            const hasWeight = selectedWeightLabel !== "";
            const allStopsFilled = stops.every(s => s.address.trim().length > 5 && s.contact.trim().length > 1);
            if (hasObject && hasWeight && allStopsFilled) {
                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                btn.classList.add('bg-green-600', 'active:scale-95');
                btn.innerText = 'PEDIR NO WHATSAPP';
            } else {
                btn.disabled = true;
                btn.classList.add('bg-gray-300', 'cursor-not-allowed');
                btn.classList.remove('bg-green-600', 'active:scale-95');
                btn.innerText = 'PREENCHA TODOS OS CAMPOS';
            }
        }

        function renderTab(tab) {
            const main = document.getElementById('main-content');
            const btns = { about: 'btn-about', quote: 'btn-quote', feedback: 'btn-feedback' };
            
            document.getElementById(btns.about).className = "flex flex-col items-center w-full text-gray-400";
            document.getElementById(btns.feedback).className = "flex flex-col items-center w-full text-gray-400";
            document.getElementById(btns.quote).className = "relative -top-6 p-5 rounded-3xl shadow-2xl bg-gray-400 text-white";

            if (tab === 'quote') {
                document.getElementById(btns.quote).className = "relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white";
                let subtotal = stops.reduce((acc, s) => acc + s.price, 0);
                let total = subtotal + weightSurcharge;
                
                main.innerHTML = `
                    <div class="bg-gradient-to-r from-blue-700 to-blue-900 p-6 rounded-3xl text-white shadow-xl mb-6 relative overflow-hidden">
                        <div class="z-10 relative">
                            <h2 class="text-xs font-bold uppercase opacity-80 mb-1">Total Estimado</h2>
                            <div class="text-4xl font-black italic">R$ ${total.toFixed(2).replace('.', ',')}</div>
                            <div class="text-[10px] text-blue-200 mt-1 font-bold italic">
                                Taxa de Peso: ${weightSurcharge > 0 ? '+ R$ ' + weightSurcharge.toFixed(2).replace('.',',') : 'ISENTO (Gr√°tis)'}
                            </div>
                        </div>
                        <div class="absolute right-[-10px] bottom-[-10px] text-6xl opacity-10 rotate-12">üí∞</div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100">
                        <label class="block text-sm font-black text-gray-700 mb-2 font-bold uppercase text-[10px] tracking-widest text-gray-400">üì¶ Detalhes da Encomenda</label>
                        <input id="objInput" oninput="deliveryObject=this.value; validateButton()" value="${deliveryObject}" type="text" placeholder="O que vamos levar?" class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50 outline-none mb-4 font-medium">
                        
                        <label class="block text-sm font-black text-gray-700 mb-2 font-bold uppercase text-[10px] tracking-widest text-gray-400">‚öñÔ∏è Categoria de Servi√ßo / Peso</label>
                        <select onchange="setWeight(this.value)" class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50 outline-none font-bold text-blue-900">
                            <option value="">Selecione o peso...</option>
                            <option value="0" ${selectedWeightLabel.includes("At√© 20kg") ? 'selected' : ''}>Envio Padr√£o (At√© 20kg) - ISENTO</option>
                            <option value="1" ${selectedWeightLabel.includes("21 a 30kg") ? 'selected' : ''}>Carga Especial (21 a 30kg) + R$ 5,00</option>
                            <option value="2" ${selectedWeightLabel.includes("31 a 40kg") ? 'selected' : ''}>Log√≠stica Pesada (31 a 40kg) + R$ 10,00</option>
                            <option value="3" ${selectedWeightLabel.includes("41 a 50kg") ? 'selected' : ''}>Log√≠stica Pesada (41 a 50kg) + R$ 15,00</option>
                            <option value="4" ${selectedWeightLabel.includes("51 a 80kg") ? 'selected' : ''}>Servi√ßo Master (51 a 80kg) + R$ 20,00</option>
                        </select>
                        
                        ${weightSurcharge > 0 ? `<div class="mt-3 p-3 bg-orange-50 border-l-4 border-orange-500 rounded-r-lg">
                            <p class="text-[10px] text-orange-800 font-bold uppercase mb-1">‚ö†Ô∏è Aten√ß√£o</p>
                            <p class="text-[11px] text-orange-900 leading-tight">Transporte via <span class="font-black">MOTO</span>. Certifique-se que o volume cabe no ba√∫.</p>
                        </div>` : ''}
                    </div>

                    ${stops.map((s, i) => `
                        <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100">
                            <div class="flex justify-between mb-2">
                                <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${s.type==='pickup'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'}">${s.type==='pickup'?'üìç Coleta':'üèÅ Entrega'}</span>
                                ${stops.length > 2 ? `<button onclick="stops.splice(${i},1);renderTab('quote')" class="text-red-400 text-xs font-bold">Remover</button>` : ''}
                            </div>
                            <input id="addr-${i}" onblur="updatePrice(${i})" value="${s.address}" type="text" placeholder="Rua, n√∫mero e bairro" class="w-full p-3 border border-gray-100 rounded-xl mb-3 text-sm bg-gray-50 outline-none font-medium">
                            <div class="flex gap-2">
                                <input id="cont-${i}" oninput="stops[${i}].contact=this.value; validateButton()" value="${s.contact}" type="text" placeholder="Respons√°vel" class="w-1/2 p-2.5 border border-gray-100 rounded-xl text-xs bg-gray-50 outline-none">
                                <div class="w-1/2 flex items-center justify-center font-bold text-green-600 bg-gray-50 rounded-xl text-sm italic shadow-inner border border-green-50">R$ ${s.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="flex gap-2 mb-8">
                        <button onclick="stops.push({type:'pickup',address:'',contact:'',price:0,loading:false,lat:null,lon:null});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-blue-200 rounded-2xl text-blue-500 font-bold text-xs">+ Coleta</button>
                        <button onclick="stops.push({type:'delivery',address:'',contact:'',price:0,loading:false,lat:null,lon:null});renderTab('quote')" class="w-1/2 py-3 border-2 border-dashed border-green-200 rounded-2xl text-green-500 font-bold text-xs">+ Entrega</button>
                    </div>

                    <button id="whatsapp-btn" onclick="handleOrder()" disabled class="w-full text-white font-black py-4 rounded-2xl shadow-xl text-lg flex items-center justify-center gap-2 transition-all bg-gray-300 cursor-not-allowed">
                        PREENCHA TODOS OS CAMPOS
                    </button>
                `;
                validateButton();
            } else if (tab === 'about') {
                document.getElementById(btns.about).className = "flex flex-col items-center w-full text-blue-700 scale-110";
                main.innerHTML = `<div class="space-y-6 animate-fade-in pb-10"><div class="bg-blue-900 rounded-3xl p-6 text-white shadow-2xl relative overflow-hidden"><h2 class="text-3xl font-black italic mb-2">Expresso Silva</h2><p class="text-blue-200 text-sm font-medium">Log√≠stica inteligente para quem tem pressa.</p><div class="mt-4 flex items-center gap-2 text-xs font-bold bg-white/10 p-2 rounded-lg w-fit">üìç Rua Parana√≠ba, 337 - Aparecida</div></div></div>`;
            } else if (tab === 'feedback') {
                document.getElementById(btns.feedback).className = "flex flex-col items-center w-full text-blue-700 scale-110";
                main.innerHTML = `<div class="text-center p-10 bg-white rounded-3xl border border-gray-100 animate-fade-in"><div class="text-4xl mb-4">‚≠ê</div><h2 class="text-2xl font-black text-gray-800">Sua Opini√£o</h2><p class="text-sm text-gray-500 mt-2">Fale conosco pelo WhatsApp!</p></div>`;
            }
        }

        function handleOrder() {
            let total = stops.reduce((acc, s) => acc + s.price, 0) + weightSurcharge;
            let msg = `*NOVO PEDIDO - EXPRESSO SILVA*\nüì¶ *Item:* ${deliveryObject}\n‚öñÔ∏è *Categoria:* ${selectedWeightLabel}\n\n`;
            stops.forEach((s) => {
                msg += `${s.type === 'pickup' ? 'üìç COLETA' : 'üèÅ ENTREGA'}\nüè† *End:* ${s.address}\nüë§ *Resp:* ${s.contact}\n\n`;
            });
            msg += `‚úÖ *TOTAL FINAL: R$ ${total.toFixed(2).replace('.', ',')}*`;
            window.open(`https://wa.me/553134225426?text=${encodeURIComponent(msg)}`);
        }

        renderTab('quote');
    </script>
</body>
</html>
