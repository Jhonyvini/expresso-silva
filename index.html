<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Silva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-200 selection:bg-blue-100">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-5 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-white p-2 rounded-full border-2 border-blue-900 shadow-md text-blue-800">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="18" r="3"></circle><circle cx="17" cy="18" r="3"></circle><path d="M10 18h4"></path><path d="M12 12l2 3h5l-2-7h-3l-2 4z"></path></svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xl font-black italic tracking-tighter text-blue-900 leading-none">EXPRESSO</span>
                            <span class="text-lg font-bold text-red-600 leading-none tracking-wide">SILVA</span>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content"></main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
                <div class="flex justify-around items-center h-20">
                    <button onclick="renderTab('about')" class="flex flex-col items-center w-full text-gray-300 transition-all" id="btn-about">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[9px] font-black uppercase">Empresa</span>
                    </button>
                    <button onclick="renderTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white transition-all" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="renderTab('feedback')" class="flex flex-col items-center w-full text-gray-300 transition-all" id="btn-feedback">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[9px] font-black uppercase">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        const BASE_LAT = -19.8967; 
        const BASE_LON = -43.9433;
        const PRECO_KM_NORMAL = 2.00;
        const PRECO_KM_LONGO = 1.40; // R$ 1,40 por km (ida e volta)
        const PRECO_MINIMO = 10.00;
        
        const PRICE_TABLE = {"aarao reis": 25, "adelaide": 18, "aeroporto": 22, "aparecida": 10, "bom jesus": 10, "cachoeirinha": 10, "centro": 20, "savassi": 20, "lourdes": 15};

        let deliveryObject = "";
        let stops = [
            { type: 'pickup', address: '', contact: '', price: 0, loading: false },
            { type: 'delivery', address: '', contact: '', price: 0, loading: false }
        ];

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = (lat2-lat1) * Math.PI / 180;
            var dLon = (lon2-lon1) * Math.PI / 180;
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        async function updatePrice(index) {
            const addr = document.getElementById(`addr-${index}`).value;
            if (!addr || addr.length < 5) return;

            stops[index].loading = true;
            renderTab('quote');

            let foundPrice = false;
            for (const [bairro, p] of Object.entries(PRICE_TABLE)) {
                if (addr.toLowerCase().includes(bairro)) {
                    stops[index].price = p;
                    foundPrice = true;
                    break;
                }
            }

            if (!foundPrice) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + " Minas Gerais")}`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const dist = getDistanceFromLatLonInKm(BASE_LAT, BASE_LON, data[0].lat, data[0].lon);
                        
                        // REGRA: Se a dist√¢ncia for maior que 60km, cobra 1.40 ida e volta
                        if (dist > 60) {
                            stops[index].price = (dist * 2) * PRECO_KM_LONGO;
                        } else {
                            stops[index].price = Math.max(PRECO_MINIMO, PRECO_MINIMO + (dist * PRECO_KM_NORMAL));
                        }
                    } else {
                        stops[index].price = 20;
                    }
                } catch (e) {
                    stops[index].price = 20;
                }
            }

            stops[index].loading = false;
            stops[index].address = addr;
            renderTab('quote');
        }

        function updateObject() { deliveryObject = document.getElementById('objInput').value; }
        function updateContact(i) { stops[i].contact = document.getElementById(`cont-${i}`).value; }
        function addStop() { stops.push({ type: 'delivery', address: '', contact: '', price: 0, loading: false }); renderTab('quote'); }
        function removeStop(i) { stops.splice(i, 1); renderTab('quote'); }

        function sendWhatsApp() {
            let total = stops.reduce((acc, s) => acc + s.price, 0);
            let msg = `*NOVO PEDIDO - EXPRESSO SILVA*\nüì¶ *O que:* ${deliveryObject}\n\n`;
            stops.forEach((s, i) => {
                msg += `${s.type === 'pickup' ? 'üìç COLETA' : 'üèÅ ENTREGA'}\nüè† *End:* ${s.address}\nüë§ *Ref:* ${s.contact}\n\n`;
            });
            msg += `üí∞ *TOTAL ESTIMADO: R$ ${total.toFixed(2).replace('.', ',')}*`;
            window.open(`https://wa.me/553134225426?text=${encodeURIComponent(msg)}`);
        }

        function renderTab(tab) {
            const main = document.getElementById('main-content');
            if (tab === 'quote') {
                let total = stops.reduce((acc, s) => acc + s.price, 0);
                let stopsHTML = stops.map((s, i) => `
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100 animate-fade-in">
                        <div class="flex justify-between mb-2">
                            <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${s.type==='pickup'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'}">${s.type==='pickup'?'Coleta':'Entrega'}</span>
                            ${i > 1 ? `<button onclick="removeStop(${i})" class="text-red-500 text-xs">Remover</button>` : ''}
                        </div>
                        <div class="relative">
                            <input id="addr-${i}" onblur="updatePrice(${i})" value="${s.address}" type="text" placeholder="Rua, n√∫mero e bairro" class="w-full p-3 border border-gray-100 rounded-xl mb-3 text-sm bg-gray-50">
                            ${s.loading ? '<div class="absolute right-3 top-3"><div class="loader"></div></div>' : ''}
                        </div>
                        <div class="flex gap-2">
                            <input id="cont-${i}" onchange="updateContact(${i})" value="${s.contact}" type="text" placeholder="Nome/Refer√™ncia" class="w-1/2 p-2.5 border border-gray-100 rounded-xl text-xs bg-gray-50">
                            <div class="w-1/2 flex items-center justify-center font-bold text-green-600 bg-gray-50 rounded-xl text-sm italic">R$ ${s.price.toFixed(2).replace('.', ',')}</div>
                        </div>
                    </div>
                `).join('');

                main.innerHTML = `
                    <div class="bg-gradient-to-r from-blue-700 to-blue-900 p-6 rounded-3xl text-white shadow-xl mb-6 flex justify-between items-center">
                        <div><h2 class="text-xs font-bold uppercase opacity-80">Total Estimado</h2><div class="text-4xl font-black italic">R$ ${total.toFixed(2).replace('.', ',')}</div></div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-6 border-gray-100">
                        <label class="block text-sm font-black text-gray-700 mb-2">üì¶ O que vamos entregar?</label>
                        <input id="objInput" onchange="updateObject()" value="${deliveryObject}" type="text" placeholder="Ex: Marmitas, Pe√ßas..." class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50">
                    </div>
                    ${stopsHTML}
                    <button onclick="addStop()" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-2xl text-gray-400 font-bold mb-8">+ Adicionar Destino</button>
                    <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-xl text-lg flex items-center justify-center gap-2">PEDIR MOTOBOY</button>
                `;
            } else if (tab === 'about') {
                main.innerHTML = `<div class="bg-blue-900 rounded-3xl p-6 text-white mb-6 animate-fade-in"><h2 class="text-3xl font-black italic">Expresso Silva</h2><p>Rua Parana√≠ba, 337 - Aparecida</p><div class="mt-4 flex items-center gap-2 text-xs font-bold bg-white/10 p-2 rounded-lg w-fit">üìç BH e Regi√£o Metropolitana</div></div>`;
            } else {
                main.innerHTML = `<div class="text-center p-10 bg-white rounded-3xl border border-gray-100 animate-fade-in"><h2 class="text-2xl font-black">Feedback</h2><p class="text-gray-500 mt-2">Fale conosco pelo WhatsApp!</p></div>`;
            }
        }
        renderTab('quote');
    </script>
</body>
</html>
