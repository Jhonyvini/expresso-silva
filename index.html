<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Silva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-200 selection:bg-blue-100">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-[#fafafa] min-h-screen flex flex-col shadow-2xl relative border-x border-gray-200">
            
            <header class="bg-white p-5 shadow-sm sticky top-0 z-40 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-white p-2 rounded-full border-2 border-blue-900 shadow-md text-blue-800">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="18" r="3"></circle><circle cx="17" cy="18" r="3"></circle><path d="M10 18h4"></path><path d="M12 12l2 3h5l-2-7h-3l-2 4z"></path></svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xl font-black italic tracking-tighter text-blue-900 leading-none">EXPRESSO</span>
                            <span class="text-lg font-bold text-red-600 leading-none tracking-wide">SILVA</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Ativo</span>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-5 overflow-y-auto animate-fade-in" id="main-content"></main>

            <nav class="bg-white border-t border-gray-100 sticky bottom-0 z-50 pb-safe shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
                <div class="flex justify-around items-center h-20">
                    <button onclick="renderTab('about')" class="flex flex-col items-center w-full text-gray-300 transition-all" id="btn-about">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="text-[9px] font-black uppercase">Empresa</span>
                    </button>
                    <button onclick="renderTab('quote')" class="relative -top-6 p-5 rounded-3xl shadow-2xl bg-blue-800 text-white transition-all" id="btn-quote">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                    <button onclick="renderTab('feedback')" class="flex flex-col items-center w-full text-gray-300 transition-all" id="btn-feedback">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-[9px] font-black uppercase">Feedback</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        const PRICE_TABLE = {"aarao reis": 25, "adelaide": 18, "aeroporto": 22, "agua branca": 28, "alipio de melo": 22, "alto cai√ßara": 19, "aparecida": 10, "barreiro": 35, "barro preto": 18, "belvedere": 25, "bonfim": 16, "cai√ßara": 20, "castelo": 22, "centro": 20, "cidade nova": 18, "conc√≥rdia": 18, "eldorado": 30, "floresta": 20, "lourdes": 15, "ouro preto": 18, "padre eustaquio": 16, "pampulha": 30, "savassi": 20, "venda nova": 30}; 
        const PROMO_BAIRROS = ["aparecida", "parque riachuelo", "riachuelo", "cachoeirinha", "bom jesus"];

        let deliveryObject = "";
        let stops = [
            { type: 'pickup', address: '', contact: '', price: 0 },
            { type: 'delivery', address: '', contact: '', price: 0 }
        ];

        function calculatePrice(address) {
            const addr = address.toLowerCase();
            for (const [bairro, p] of Object.entries(PRICE_TABLE)) {
                if (addr.includes(bairro)) return p;
            }
            if (PROMO_BAIRROS.some(b => addr.includes(b))) return 10;
            return 20;
        }

        function updateData() {
            deliveryObject = document.getElementById('objInput')?.value || "";
            stops.forEach((stop, i) => {
                const addr = document.getElementById(`addr-${i}`)?.value || "";
                const cont = document.getElementById(`cont-${i}`)?.value || "";
                stop.address = addr;
                stop.contact = cont;
                stop.price = addr ? calculatePrice(addr) : 0;
            });
            renderTab('quote');
        }

        function addStop() {
            stops.push({ type: 'delivery', address: '', contact: '', price: 0 });
            renderTab('quote');
        }

        function removeStop(i) {
            stops.splice(i, 1);
            renderTab('quote');
        }

        function sendWhatsApp() {
            if (!deliveryObject || stops.some(s => !s.address)) {
                alert("Preencha o objeto e os endere√ßos!");
                return;
            }
            let total = stops.reduce((acc, s) => acc + s.price, 0);
            let msg = `*NOVO PEDIDO - EXPRESSO SILVA*\nüì¶ *O que:* ${deliveryObject}\n\n`;
            stops.forEach((s, i) => {
                msg += `${s.type === 'pickup' ? 'üìç COLETA' : 'üèÅ ENTREGA'}\nüè† *End:* ${s.address}\nüë§ *Ref:* ${s.contact}\n\n`;
            });
            msg += `üí∞ *TOTAL ESTIMADO: R$ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/553134225426?text=${encodeURIComponent(msg)}`);
        }

        function renderTab(tab) {
            const main = document.getElementById('main-content');
            const btnAbout = document.getElementById('btn-about');
            const btnQuote = document.getElementById('btn-quote');
            const btnFeedback = document.getElementById('btn-feedback');

            // Reset Navega√ß√£o
            [btnAbout, btnFeedback].forEach(b => b.classList.replace('text-blue-700', 'text-gray-300'));
            [btnAbout, btnFeedback].forEach(b => b.classList.remove('scale-110'));
            btnQuote.classList.replace('bg-blue-800', 'bg-gray-400');

            if (tab === 'quote') {
                btnQuote.classList.replace('bg-gray-400', 'bg-blue-800');
                let total = stops.reduce((acc, s) => acc + s.price, 0);
                let stopsHTML = stops.map((s, i) => `
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-4 border-gray-100 animate-fade-in">
                        <div class="flex justify-between mb-2">
                            <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${s.type==='pickup'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'}">${s.type==='pickup'?'Ponto de Coleta':'Entrega'}</span>
                            ${i > 1 ? `<button onclick="removeStop(${i})" class="text-red-400 text-xs font-bold">Remover</button>` : ''}
                        </div>
                        <input id="addr-${i}" onchange="updateData()" value="${s.address}" type="text" placeholder="Rua, n√∫mero e bairro" class="w-full p-3 border border-gray-100 rounded-xl mb-3 text-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <div class="flex gap-2">
                            <input id="cont-${i}" onchange="updateData()" value="${s.contact}" type="text" placeholder="Quem recebe/entrega?" class="w-1/2 p-2.5 border border-gray-100 rounded-xl text-xs bg-gray-50">
                            <div class="w-1/2 flex items-center justify-center font-bold text-green-600 bg-gray-50 rounded-xl text-sm italic">R$ ${s.price.toFixed(2)}</div>
                        </div>
                    </div>
                `).join('');

                main.innerHTML = `
                    <div class="bg-gradient-to-r from-blue-700 to-blue-900 p-6 rounded-3xl text-white shadow-xl mb-6 flex justify-between items-center relative overflow-hidden">
                        <div class="z-10"><h2 class="text-xs font-bold uppercase tracking-widest opacity-80 mb-1">Valor do Frete</h2><div class="flex items-baseline gap-1"><span class="text-xl font-medium">R$</span><span class="text-4xl font-black italic">${total.toFixed(2).replace('.', ',')}</span></div></div>
                        <svg class="absolute right-[-10px] bottom-[-10px] opacity-20 rotate-12" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border p-4 mb-6 border-gray-100">
                        <label class="block text-sm font-black text-gray-700 mb-2">üì¶ O que vamos entregar?</label>
                        <input id="objInput" onchange="updateData()" value="${deliveryObject}" type="text" placeholder="Ex: Documentos, Pe√ßas..." class="w-full p-3 border border-gray-200 rounded-xl text-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    ${stopsHTML}
                    <button onclick="addStop()" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-2xl text-gray-400 font-bold mb-8 flex items-center justify-center gap-2 hover:border-blue-400 hover:text-blue-500 transition-all">+ Adicionar Destino</button>
                    <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-xl text-lg flex items-center justify-center gap-2 active:scale-95 transition-all">PEDIR MOTOBOY</button>
                `;
            } else if (tab === 'about') {
                btnAbout.classList.add('text-blue-700', 'scale-110');
                main.innerHTML = `
                    <div class="space-y-6 animate-fade-in pb-10">
                        <div class="bg-blue-900 rounded-3xl p-6 text-white shadow-2xl relative overflow-hidden">
                            <h2 class="text-3xl font-black italic mb-2">Expresso Silva</h2>
                            <p class="text-blue-200 text-sm leading-relaxed font-medium">Log√≠stica inteligente para quem tem pressa.</p>
                            <div class="mt-4 flex items-center gap-2 text-xs font-bold bg-white/10 p-2 rounded-lg w-fit">
                               üìç Rua Parana√≠ba, 337 - Aparecida
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-2 font-bold text-xl">üöö</div>
                                <p class="text-xs font-black text-gray-800">Cobertura</p>
                                <p class="text-[10px] text-gray-400">BH e Regi√£o</p>
                            </div>
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                                <div class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-2 font-bold text-xl">üïí</div>
                                <p class="text-xs font-black text-gray-800">Agilidade</p>
                                <p class="text-[10px] text-gray-400">Entregas Urgentes</p>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                            <h3 class="text-lg font-black text-gray-800 mb-6 flex items-center gap-2">üíº Nossos Servi√ßos</h3>
                            <div class="grid gap-3">
                                <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                    <div class="bg-white p-2 rounded-xl shadow-sm">üì¶</div>
                                    <span class="text-gray-700 text-sm font-bold">Coletas e entregas em geral</span>
                                </div>
                                <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                    <div class="bg-white p-2 rounded-xl shadow-sm">üèõÔ∏è</div>
                                    <span class="text-gray-700 text-sm font-bold">Servi√ßos banc√°rios e cart√≥rios</span>
                                </div>
                                <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                    <div class="bg-white p-2 rounded-xl shadow-sm">‚ö°</div>
                                    <span class="text-gray-700 text-sm font-bold">Encomendas urgentes</span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-3xl text-white text-center">
                            <p class="text-xs opacity-60 uppercase tracking-widest font-bold mb-2">Central de Atendimento</p>
                            <p class="text-xl font-black">(31) 3422-5426</p>
                        </div>
                    </div>
                `;
            } else if (tab === 'feedback') {
                btnFeedback.classList.add('text-blue-700', 'scale-110');
                main.innerHTML = `
                    <div class="text-center p-10 bg-white rounded-3xl shadow-sm border border-gray-100 animate-fade-in">
                        <div class="bg-yellow-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">‚≠ê</div>
                        <h2 class="text-2xl font-black text-gray-800">Sua Opini√£o</h2>
                        <p class="text-sm text-gray-500 mt-2">Em breve, sistema de avalia√ß√£o direto no app!</p>
                    </div>
                `;
            }
        }
        renderTab('quote'); // Come√ßa na aba de cota√ß√£o
    </script>
</body>
</html>
